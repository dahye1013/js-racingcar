<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <script type="module" src="./src/js/app.js" defer></script>
    <template id="racing-car-input">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                id="car-name-input"
                type="text"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button
                id="car-name-submit-btn"
                type="submit"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </fieldset>
          <fieldset>
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                id="racing-times-input"
                type="number"
                class="w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button
                id="racing-times-submit-btn"
                type="submit"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </template>

    <template id="racing-car-list">
      <section class="d-flex justify-center mt-5">
        <div id="racing-car-list-items" class="mt-4 d-flex"></div>
      </section>
    </template>

    <template id="racing-car-item-spinner">
      <div class="d-flex justify-center mt-3">
        <div class="relative spinner-container">
          <span class="material spinner"></span>
        </div>
      </div>
    </template>

    <template id="car-player-item">
      <div class="mr-2">
            <div class="car-player"></div>
            <div class="forward-icon-area"></div>
          </div>
    </template>

    <template id="racing-car-item-forward">
      <div class="forward-icon mt-2">⬇️️</div>
    </template>


    <template id="racing-car-result">
      <section class="d-flex justify-center mt-5">
        <div>
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </template>

    <div id="app"></div>
  </body>
</html>
